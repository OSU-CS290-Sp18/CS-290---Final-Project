<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GeoCacher</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
		<script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<header>
			<a href="#"><h1 class="site-title"><i class="far fa-map"></i>GeoCacher</h1></a>
			<nav class="navbar">
				<ul class="navlist">
					<li class="navitem"><a href="/">Home</a></li>
					<li class="navitem"><a href="/">About</a></li>
				</ul>
			</nav>
		</header>


		<main class="location-container">
		
			<article class="location">
				<div class="location-content">
					<p class="location-title">
						Tree Stump
					</p>
					<p class="location-description">
						A hollowed out old tree stump near Oak Creek
					</p>
					<p class="location-viewmore">
						<a href="Tree+Stump">Get Coordinates</a>
					</p>
				</div>
			</article>
			
			<article class="location">
				<div class="location-content">
					<p class="location-title">
						1st Base
					</p>
					<p class="location-description">
						The first stop
					</p>
					<p class="location-viewmore">
						<a href="1st+Base">Get Coordinates</a>
					</p>
				</div>
			</article>
			
			<article class="location">
				<div class="location-content">
					<p class="location-title">
						2nd Base
					</p>
					<p class="location-description">
						The second stop
					</p>
					<p class="location-viewmore">
						<a href="2nd+Base">Get Coordinates</a>
					</p>
				</div>
			</article>

			<article class="location">
				<div class="location-content">
					<p class="location-title">
						3rd Base
					</p>
					<p class="location-description">
						The second to last stop
					</p>
					<p class="location-viewmore">
						<a href="3rd+Base">Get Coordinates</a>
					</p>
				</div>
			</article>

			<article class="location">
				<div class="location-content">
					<p class="location-title">
						Home Base
					</p>
					<p class="location-description">
						The Beggining and the End
					</p>
					<p class="location-viewmore">
						<a href="Home+Base">Get Coordinates</a>
					</p>
				</div>
			</article>
				
		</main>
	</body>
</html>
