<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GeoCacher</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
		<script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
		<link rel="stylesheet" href="style.css">

	<body>
		<header>
			<a href="#"><h1 class="site-title"><i class="far fa-map"></i>GeoCacher</h1></a>

		<main class="location-info-page">
		
			<h1 class="location-title">Tree Stump</h1>
			<iframe width="800" height="500" frameborder="0" style="border:1"

				(44.609958,-123.335086)">

			<div class="more-container">
				<div class="location-more">
					<p class="location-author">
						Author: Admin
					</p>
				
					<p class="location-description">
						Description: A hollowed out old tree stump near the trailhead for oak creek. Look for the pink arrow on a rock near the fork in the trail.

				</div>
			</div>

	
	
		</main>
